<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition & Translation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div class="container">   
        <h1>Speech Recognition & Translation</h1>

        <div class="controls">
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="hi">Hindi</option>
            </select>

            <label for="gender">Choose Voice Gender:</label>
            <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <button id="startRecognition">Start Recognition</button>
        <textarea id="recognizedText" placeholder="Recognized text will appear here..." readonly></textarea>

        <button id="translateText">Translate Text</button>
        <textarea id="translatedText" placeholder="Translated text will appear here..." readonly></textarea>

        <div class="actions"> 
            <button id="playSpeech">Play Speech</button>
            <button id="saveText">Save Text</button>
        </div>
    </div>
    <script src="script.js"></script>   
    
</body>
</html>
